EntryID:
  type: integer
  description: エントリID
  minimum: 0

EntryURL:
  type: string
  description: エントリのURL
  minLength: 0
  maxLength: 1000

EntryTitle:
  type: string
  description: エントリのタイトル
  minLength: 0
  maxLength: 1000

EntryIsDone:
  type: boolean
  description: エントリが既読かどうか。trueが、falseが既読を表す

# ================

GetEntryResp:
  type: object
  required:
    - id
    - url
    - title
    - is_done
  properties:
    id:
      $ref: "#/EntryID"
    url:
      $ref: "#/EntryURL"
    title:
      $ref: "#/EntryTitle"
    is_done:
      $ref: "#/EntryIsDone"

GetEntriesResp:
  type: array
  items:
    $ref: "#/GetEntryResp"
